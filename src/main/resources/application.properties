# Application Configuration
spring.application.name=Central Kitchen Management System

# Server
server.port=${SERVER_PORT:8080}

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ckms_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-replace-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# OpenAPI / Swagger
springdoc.swagger-ui.enabled=true

# Timefold Solver
timefold.solver.termination.spent-limit=30s
